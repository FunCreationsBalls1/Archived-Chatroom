<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Chatroom</title>
    <style>
        /* Frutiger Aero early 2000s style */
        body {
            font-family: Arial, sans-serif;
            background-color: #c0e6f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chatroom {
            margin: auto;
            width: 80%;
            max-width: 600px;
            background-color: #f2f2f2;
            border: 1px solid #333;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            padding: 20px;
        }
        #usernamePrompt {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #messages {
            border: 1px solid #999;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #e6e6e6;
            text-align: left;
        }
        #messageInputSection {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #usernameInput, #messageInput {
            padding: 10px;
            margin-right: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="chatroom">
        <h1>Welcome to the Retro Chatroom</h1>
        <div id="usernamePrompt">
            <input type="text" id="usernameInput" placeholder="Enter your username" required>
            <button onclick="setUsername()">Join Chat</button>
        </div>
        <div id="messages"></div>
        <div id="messageInputSection" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let username = null;

        function setUsername() {
            username = document.getElementById("usernameInput").value.trim();
            if (!username) {
                alert("Please enter a valid username.");
                return;
            }
            fetch('/setUsername', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("usernamePrompt").style.display = 'none';
                    document.getElementById("messageInputSection").style.display = 'flex';
                    loadMessages();
                } else {
                    alert(data.message || "Username is taken. Try another one.");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function loadMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById("messages");
                    messagesDiv.innerHTML = '';
                    data.messages.forEach(message => {
                        const messageElement = document.createElement("div");
                        messageElement.textContent = `${message.username}: ${message.text}`;
                        messagesDiv.appendChild(messageElement);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .catch(error => console.error("Error loading messages:", error));
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (message) {
                fetch('/sendMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, message })
                })
                .then(() => {
                    messageInput.value = '';
                    loadMessages();
                })
                .catch(error => console.error("Error sending message:", error));
            }
        }

        // Auto-refresh messages every 3 seconds
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
