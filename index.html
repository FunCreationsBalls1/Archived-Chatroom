<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chatroom</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        #chatbox { width: 80%; max-width: 600px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; margin-top: 20px; padding: 10px; }
        #inputSection { display: flex; margin-top: 10px; width: 80%; max-width: 600px; }
        #messageInput { flex: 1; padding: 10px; }
        #sendButton { padding: 10px; }
    </style>
</head>
<body>
    <h1>Public Chatroom</h1>
    <div id="chatbox"></div>
    <div id="inputSection">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    <script>
        // Mock chat functionality
        const chatbox = document.getElementById("chatbox");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        // Function to add message to the chatbox
        function addMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to latest message
        }

        // Send button click event
        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            if (message.trim() !== "") {
                addMessage("You: " + message);
                messageInput.value = ""; // Clear input
                // In a real setup, you would send this message to a server here
            }
        });

        // Simulate receiving messages (for demonstration)
        setInterval(() => {
            addMessage("User" + Math.floor(Math.random() * 100) + ": Hello everyone!");
        }, 5000);
    </script>
</body>
</html>
